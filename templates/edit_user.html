<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Użytkownika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edytuj Użytkownika: {{ user.identifier }}</h1>
        <ul class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </ul>

        <form method="POST">
            <div class="form-group">
                <label for="identifier">Nowy Identyfikator (Email/Telefon):</label>
                <input type="text" id="identifier" name="identifier" value="{{ user.identifier }}" required>
            </div>
            <div class="form-group">
                <label for="code">Kod Użytkownika:</label>
                <input type="text" id="code" name="code" value="{{ user.code }}" required>
            </div>
            <div class="form-group">
                <label for="points">Punkty:</label>
                <input type="number" id="points" name="points" value="{{ user.points }}" required min="0">
            </div>
            <button type="submit">Zapisz Zmiany</button>
            <a href="{{ url_for('admin_bp.dashboard') }}" class="btn btn-info">Anuluj</a>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 SkanerQR. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
